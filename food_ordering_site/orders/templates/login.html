





<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-image: url("https://t4.ftcdn.net/jpg/02/94/21/87/360_F_294218701_se4mQtVmQoPnG4UX7J8PjvTzn8yeWyqF.jpg");
    background-size: cover; 
    background-position: center; 
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    min-height: 100vh;
}

.main-title {
    color: white;
    font-size: 2.5rem;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    margin-bottom: 1rem;
    line-height: 1.2; 
}

.login-container {
    width: 300px;
    margin-right: 10%;
    padding: 20px 30px;
    background-color: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    text-align: center;
}

.login-container>h2 {
    color: black;
    margin-bottom: 20px;
}

.input-group {
    margin-bottom: 15px;
    text-align: left;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #333;
}

input[type="text"],
input[type="password"] {
    width: calc(100% - 20px);
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #0056b3;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #003d80;
}

.keep-logged-in {
    display: flex; 
    align-items: center; 
    margin: 10px 0; 
    text-align: left; 
}

.keep-logged-in input[type="checkbox"] {
    margin-right: 5px;
}

.intro-text {
    color: white;
    font-size: 1.1rem;
    line-height: 1.6;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
}

.left-content {
    max-width: 40%;
    margin-left: 5%;
}

.input-group {
    margin-bottom: 15px;
    text-align: left;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
    color: #555;
}

.input-group input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

button[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button[type="submit"]:hover {
    background-color: #45a049;
}

.additional-links {
    margin-top: 20px;
    font-size: 0.9em;
}
    </style>
</head>
<body>
    <div class="left-content">
        <h1 class="main-title"> Order Food Online, Simplify Dining</h1>
        <p class="intro-text">Log in to our platform and take charge of your food orders. Manage menus, track deliveries, and enhance customer satisfactionâ€”effortlessly.</p>
    </div>
    <div class="login-container">
        <h2>Login to CampusBites</h2>
        <form method="POST">
          {% csrf_token %}
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" name="username" placeholder="Username">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Password">
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="keep-logged-in"> 
            <input type="checkbox" id="keep-logged-in" name="keep-logged-in">
            <label for="keep-logged-in">Keep me logged in</label> 
        </div>
        <br>
        <div class="additional-links"> 
            <a href="#" class="forgot-password">Forgot Password?</a>
            <p>Don't have an account? <a href="{% url 'register' %}">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
