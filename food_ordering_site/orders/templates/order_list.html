
<!-- templates/order_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }

        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 1.5rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        thead {
            background-color: #343a40;
            color: white;
        }

        th, td {
            padding: 12px 16px;
            text-align: left;
            vertical-align: middle;
        }

        tr:nth-child(even) {
            background-color: #f1f3f5;
        }

        tr:hover {
            background-color: #eef4ff;
        }

        select {
            padding: 6px 8px;
            font-size: 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .empty-row td {
            text-align: center;
            padding: 1rem;
            font-style: italic;
            color: #666;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 2rem;
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order List</h1>
        <table>
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>User</th>
                    <th>Total Price</th>
                    <th>Status</th>
                    <th>Update Status</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                    <tr>
                        <td>{{ order.id }}</td>
                        <td>{{ order.user.username }}</td>
                        <td>${{ order.total_price }}</td>
                        <td>{{ order.get_status_display }}</td>
                        <td>
                            
                            <form action="{% url 'order_list' %}" method="post" style="display: flex; align-items: center;">
                                {% csrf_token %}
                                <input type="hidden" name="order_id" value="{{ order.id }}">
                                <select name="status">
                                    {% for value, label in order.STATUS_CHOICES %}
                                        <option value="{{ value }}" {% if value == order.status %}selected{% endif %}>{{ label }}</option>
                                    {% endfor %}
                                </select>
                                <button type="submit">Update</button>
                            </form>
                        </td>
                    </tr>
                {% empty %}
                    <tr class="empty-row">
                        <td colspan="5">No orders available.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'staff_dashboard' %}" class="back-link">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
