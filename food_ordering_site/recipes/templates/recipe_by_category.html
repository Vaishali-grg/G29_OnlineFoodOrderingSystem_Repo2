<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ category.name }} Recipes</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding: 40px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
        }

        .recipe-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .recipe-img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 12px;
            margin: 10px 0;
        }

        a.btn-view {
            display: inline-block;
            margin-top: 10px;
        }

        .btn-add {
            display: block;
            width: fit-content;
            margin: 30px auto 0;
        }
    </style>
</head>
<body>

    <h1>Recipes in "{{ category.name }}"</h1>

    <div class="container">
        {% for recipe in recipes %}
            <div class="recipe-card">
                <h4>{{ recipe.title }}</h4>
                <img src="{{ recipe.image_url }}" alt="{{ recipe.title }}" class="recipe-img">
                <br>
                <a href="{% url 'recipe_detail' recipe.id %}" class="btn btn-primary btn-sm btn-view">View Recipe</a>
            </div>
        {% empty %}
            <div class="alert alert-warning text-center">No recipes available in this category.</div>
        {% endfor %}
    </div>

    <a href="{% url 'create_recipe' %}" class="btn btn-success btn-add">+ Add New Recipe</a>

    <!-- Optional Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
