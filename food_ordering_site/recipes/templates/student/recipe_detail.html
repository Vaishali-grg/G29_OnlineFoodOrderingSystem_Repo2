
<style>
  body {
    background-color: #fdfdfd;
    font-family: 'Georgia', serif;
    color: #333;
  }

  .container {
    max-width: 800px;
    margin: 60px auto;
    padding: 0 20px;
  }

  .recipe-title {
    font-size: 2.5rem;
    text-align: center;
    margin-bottom: 30px;
    font-weight: normal;
  }

  .recipe-image {
    width: 100%;
    height: auto;
    border-radius: 8px;
    margin-bottom: 40px;
  }

  .section {
    margin-bottom: 40px;
  }

  .section h3 {
    font-size: 1.5rem;
    margin-bottom: 10px;
    border-bottom: 1px solid #ccc;
    padding-bottom: 5px;
  }

  .section p {
    font-size: 1rem;
    line-height: 1.6;
  }

  .meta-info {
    font-size: 0.9rem;
    color: #777;
    text-align: right;
    margin-top: 20px;
  }

  .back-button {
    display: inline-block;
    margin-top: 30px;
    text-decoration: none;
    color: #555;
    border: 1px solid #ccc;
    padding: 10px 20px;
    border-radius: 5px;
    transition: background-color 0.2s ease;
  }

  .back-button:hover {
    background-color: #f0f0f0;
  }
</style>

<div class="container">
  <h1 class="recipe-title">{{ recipe.title }}</h1>

  {% if recipe.image_url %}
    <img src="{{ recipe.image_url }}" alt="{{ recipe.title }}" class="recipe-image">
  {% endif %}

  <div class="section">
    <h3>Description</h3>
    <p>{{ recipe.description }}</p>
  </div>

  <div class="section">
    <h3>Ingredients</h3>
    <p>{{ recipe.ingredients|linebreaks }}</p>
  </div>

  <div class="section">
    <h3>Instructions</h3>
    <p>{{ recipe.instructions|linebreaks }}</p>
  </div>

  <div class="section">
    <h3>Category</h3>
    <p>{{ recipe.category.name }}</p>
  </div>

  <div class="meta-info">
    Created on {{ recipe.created_at|date:"F d, Y" }}
  </div>

  <a href="javascript:history.back()" class="back-button">‚Üê Back</a>
</div>
