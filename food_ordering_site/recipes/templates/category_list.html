<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipe Categories</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #333;
    }

    .category-card {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .category-img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 12px;
      margin: 10px 0;
    }

    .category-actions {
      display: flex;
      justify-content: space-between;
    }

    .add-btn {
      display: block;
      width: fit-content;
      margin: 30px auto 0;
    }
  </style>
</head>
<body>

  <h1>Recipe Categories</h1>

  <div class="container">
    <div class="row">
      {% for category in categories %}
        <div class="col-md-4">
          <div class="category-card">
            <h5>
              <a href="{% url 'recipe_by_category' category.id %}" class="text-decoration-none">{{ category.name }}</a>
            </h5>
            <img src="{{ category.image_url }}" alt="{{ category.name }}" class="category-img">
            <div class="category-actions mt-2">
              <a href="{% url 'edit_category' category.id %}" class="btn btn-warning btn-sm">‚úèÔ∏è Edit</a>
              <a href="{% url 'delete_category' category.id %}" class="btn btn-danger btn-sm">üóëÔ∏è Delete</a>
            </div>
          </div>
        </div>
      {% empty %}
        <div class="col-12">
          <div class="alert alert-warning text-center">No categories found.</div>
        </div>
      {% endfor %}
    </div>

    <a href="{% url 'create_category' %}" class="btn btn-success add-btn">+ Add New Category</a>
    <a href="{% url 'staff_dashboard' %}" class="btn btn-success add-btn">Back to Dashboard</a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
