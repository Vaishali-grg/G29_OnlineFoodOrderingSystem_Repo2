  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Create Recipe</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f9f9f9;
        padding: 20px;
      }
  
      h2 {
        text-align: center;
        color: #333;
      }
  
      form {
        max-width: 900px;
        margin: auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
  
      label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
        color: #555;
      }
  
      input[type="text"],
      textarea,
      select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
        box-sizing: border-box;
      }
  
      button[type="submit"] {
        margin-top: 20px;
        width: 100%;
        background-color: #28a745;
        color: white;
        padding: 12px;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
  
      button[type="submit"]:hover {
        background-color: #218838;
      }
  
      a {
        display: block;
        text-align: center;
        margin-top: 20px;
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
      }
  
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
  
    <h2>Create a New Recipe</h2>
    <form method="post">
      {% csrf_token %}
    
      <label for="id_title">Title:</label>
      {{ form.title }}
    
      <label for="id_description">Description:</label>
      {{ form.description }}
    
      <label for="id_ingredients">Ingredients:</label>
      {{ form.ingredients }}
    
      <label for="id_instructions">Instructions:</label>
      {{ form.instructions }}
    
      <label for="id_category">Category:</label>
      {{ form.category }}
    
      <label for="id_image_url">Image URL:</label>
      {{ form.image_url }}
    
      <button type="submit">Save Recipe</button>
    </form>
  
    <a href="{% url 'recipe_list' %}">Back to recipe</a>
  
  </body>
  </html>
